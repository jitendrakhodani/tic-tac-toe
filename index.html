<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta description="online tic tac toe game" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="game-container">
      <h1 class="game-title">Play Tic Tac Toe</h1>
      <div class="currentGameStatus"></div>
      <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="game-actions">
        <button type="button" class="button" id="resetButton">Reset</button>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
